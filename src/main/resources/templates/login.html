<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<!-- Header Include -->
<div th:replace="fragments/header :: header "></div>

<!-- Main Content -->
<div class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-4 text-center">Login</h2>
        <form th:action="@{/loginProcess}" method="post" th:object="${userVO}">
            <div class="form-group mb-3">
                <label for="username">Benutzername</label>
                <input type="text" class="form-control" th:field="*{userid}" required autofocus>
            </div>
            <div class="form-group mb-3">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                Ung√ºltiger Benutzername oder Passwort.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                Sie wurden erfolgreich abgemeldet.
            </div>
        </form>
    </div>
</div>
    

</div>




<!-- <div th:replace="fragments/footer :: footer "></div> -->
</body>
</html>
